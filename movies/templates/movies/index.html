{% extends 'base.html' %}
{% block  content %}
	<h1>영화 블로그 프로젝트 메인 페이지</h1>
    <p>영화 블로그 내용을 관리합니다</p>

    {% if movie %}
    <ul>
    <li><a href="/movies/detail/{{ movie }}/">{{ movie }}</a></li>
    {% else %}
    <li>영화가 없습니다</li>
    </ul>
    {% endif %}

    <br>
    <a href="/movies/create/">영화 추가</a>
{% endblock content %}
